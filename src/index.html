<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.google.com/share?selection.family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900">
    <script src="https://kit.fontawesome.com/5b5f19d103.js" crossorigin="anonymous"></script>
    <script src="app.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
<header class="wrapper">
    <h1> to do list </h1>
</header>
<main class="wrapper">
    <div class="tab-bar">
        <div class="navbar">
            <div class="navbar-item" data-type="general">general</div>
            <div class="navbar-item" data-type="personal">personal</div>
            <div class="navbar-item" data-type="business">business</div>
            <div class="navbar-item" data-type="done">done</div>
        </div>
        <div class="new-task">
            <div class="new-task_item" data-type="general">
                <div class="add_new-task">
                    <input autofocus class="task-title" type="text" placeholder="create task...">
                    <button class="add-button" disabled>+</button>
                </div>
                <ul class="task-list">
                    <li class="task-list_item">
                        <div class="checkbox"></div>
                        <div class="title" contenteditable="true"> check task / dark mode / move / localstorage /
                            ask name / h 70vh to100% / hover.click.close button </div>
                        <div class="exit"> <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </li>
                    <li class="task-list_item">
                        <div class="checkbox"></div>
                        <div class="title" contenteditable="true"> check task ? circle height </div>
                        <div class="exit"> <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="new-task_item" data-type="personal">
                <div class="add_new-task">
                    <input autofocus class="task-title" type="text" placeholder="create task...">
                    <button class="add-button" disabled>+</button>
                </div>
                <ul class="task-list">
                    <li class="task-list_item">
                        <div class="checkbox"></div>
                        <div class="title" contenteditable="true"> second personal </div>
                        <div class="exit"> <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="new-task_item" data-type="business">
                <div class="add_new-task">
                    <input autofocus class="task-title" type="text" placeholder="create task...">
                    <button class="add-button" disabled>+</button>
                </div>
                <ul class="task-list">
                    <li class="task-list_item">
                        <div class="checkbox"></div>
                        <div class="title" contenteditable="true"> bisuness </div>
                        <div class="exit"> <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="new-task_item" data-type="done">
                <div class="add_new-task">
                    <input autofocus class="task-title" type="text" placeholder="create task...">
                    <button class="add-button" disabled>+</button>
                </div>
                <ul class="task-list">
                    <li class="task-list_item">
                        <div class="checkbox"></div>
                        <div class="title" contenteditable="true"> done </div>
                        <div class="exit"> <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer class="wrapper footer">
    &copy vocoim 2021
</footer>
</body>
</html>
